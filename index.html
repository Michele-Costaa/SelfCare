<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>SelfCare</title>
  </head>
  <body>
    <header>
      <div>
        <figure>
          <img src="img/logo.png" alt="logo" />
        </figure>

        <nav class="icones">
          <a href="#">
            <img src="img/Lupa.png" alt="lupa" />
          </a>
          <a href="#">
            <img src="img/Perfil.png" alt="perfil" />
          </a>
          <a href="#">
            <img src="img/Carrinho.png" alt="carrinho" />
          </a>
        </nav>
      </div>

      <figure class="banner">
        <img src="img/banner.png" alt="" />
      </figure>
    </header>

    <main>
      <section>
        <div class="promocao">
          <h2>Promoção</h2>
          <h3>9 produtos</h3>
        </div>
        <hr />

        <div class="box">
          <figure>
            <img src="img/Rectangle 1.png" alt="Elixir da Eternidade" />
            <figcaption>Elixir da Eternidade</figcaption>
            <figcaption>R$ <span>50,00</span></figcaption>
            <button>Comprar</button>
          </figure>

          <figure>
            <img src="img/Rectangle 2.png" alt="Vitamina do Sol" />
            <figcaption>Vitamina do Sol</figcaption>
            <figcaption>R$ <span>50,00</span></figcaption>
            <button>Comprar</button>
          </figure>

          <figure>
            <img src="img/Rectangle 3.png" alt="Vitamina da Lua" />
            <figcaption>Vitamina da Lua</figcaption>
            <figcaption>R$ <span>50,00</span></figcaption>
            <button>Comprar</button>
          </figure>
        </div>

        <div class="box">
          <figure>
            <img src="img/Rectangle 4.png" alt="Pétalas de Amor" />
            <figcaption>Pétalas de Amor</figcaption>
            <figcaption>R$ <span>50,00</span></figcaption>
            <button>Comprar</button>
          </figure>

          <figure>
            <img src="img/Rectangle 5.png" alt="Essência da Natureza" />
            <figcaption>Essência da Natureza</figcaption>
            <figcaption>R$ <span>50,00</span></figcaption>
            <button>Comprar</button>
          </figure>

          <figure>
            <img src="img/Rectangle 6.png" alt="Jasmin com notas de Rosa" />
            <figcaption>Jasmin com notas de Rosa</figcaption>
            <figcaption>R$ <span>50,00</span></figcaption>
            <button>Comprar</button>
          </figure>
        </div>

        <div class="box">
          <figure>
            <img src="img/Rectangle 7.png" alt="Essência de Melissa" />
            <figcaption>Essência de Melissa</figcaption>
            <figcaption>R$ <span>50,00</span></figcaption>
            <button>Comprar</button>
          </figure>

          <figure>
            <img src="img/Rectangle 8.png" alt="Pureza Iluminada" />
            <figcaption>Pureza Iluminada</figcaption>
            <figcaption>R$ <span>50,00</span></figcaption>
            <button>Comprar</button>
          </figure>

          <figure>
            <img src="img/Rectangle 9.png" alt="Essência de patchouli" />
            <figcaption>Essência de patchouli</figcaption>
            <figcaption>R$ <span>50,00</span></figcaption>
            <button>Comprar</button>
          </figure>
        </div>
      </section>
    </main>

    <footer>
      <hr />

      <section class="navEform">
        <nav class="institucional">
          <a href="">Contato</a>
          <a href="">Termos de seviço</a>
          <a href="">Política de privacidade</a>
          <a href="">Cancelamento, troca e reembolso</a>
        </nav>

        <form>
          <label for="email">Newsletter</label>
          <input
            type="email"
            id="email"
            placeholder="Digite seu melhor e-mail"
          />
          <button type="button">Inscrever</button>
        </form>
      </section>
      <hr />

      <section class="redesEcartoes">
        <figure class="redes">
          <a href="#">
            <img src="img/Instagram.png" alt="Instagram" />
          </a>
          <a href="#">
            <img src="img/Facebook.png" alt="Facebook" />
          </a>
        </figure>

        <figure class="cartoes">
          <img src="img/Bandeiras-cartões.png" alt="Bandeiras de cartões" />
        </figure>
      </section>
    </footer>
  </body>
</html>
